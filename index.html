<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Mini Telegram</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Mini Telegram</h1>

<!-- Авторизація -->
<div id="authBox">

<input id="regEmail" placeholder="Email">
<input id="regPass" type="password" placeholder="Пароль">
<button onclick="register()">Реєстрація</button>

<br><br>

<input id="loginEmail" placeholder="Email">
<input id="loginPass" type="password" placeholder="Пароль">
<button onclick="login()">Вхід</button>

</div>

<!-- Основний чат -->
<div id="chatApp" style="display:none">

<h3>Користувачі</h3>
<div id="users"></div>

<hr>

<h3 id="chatTitle">Чат</h3>
<div id="messages"></div>

<input id="messageInput" placeholder="Повідомлення">
<button onclick="sendMessage()">Відправити</button>

<br><br>
<button onclick="logout()">Вийти</button>

</div>

<script type="module" src="app.js"></script>

</body>
</html>
